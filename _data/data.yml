    - role: Senior Software Engineer / R&D Team Lead
      time:  Feb 2011 - Feb 2020
      company: CLOUWAY LTD
      details: |
        As a Senior Software Engineer / R&D Team Lead at Clouway Ltd, I assumed a multifaceted role 
        with a focus on driving innovation, ensuring software excellence, and leading cross-functional teams 
        to deliver impactful solutions. My responsibilities included:

          - Led a dynamic team of 5-9 software engineers, fostering a culture of innovation and 
            technical excellence. Provided mentorship, guidance, and technical expertise to team members, 
            enabling them to excel in their roles.
          - Collaborated closely with Product Managers to comprehend use cases and user stories, 
            playing a pivotal role in shaping the architectural design of products eco system to be developed.
          - Worked closely with senior leadership to align technical strategies with the company's long-term goals. 
            Contributed to the development of the technology roadmap and ensured that technical decisions 
            supported the organization's vision.
          - Create, implement and maintain a continuous improvement plan
          - Understanding the use cases (and/or user stories) in order to oversee the design
            of the architecture for the products to be built
          - Ensure that the skills and experience of Software Development and IT teams are
            consistent with its scientific, technological and business needs for providing
            quality in present and future services
          - Continuously sought opportunities to optimize processes, reduce technical debt, and enhance system performance. 
          - Resolved complex technical challenges and critical issues that arose during product/eco system development. 
            Leveraged analytical skills and deep technical knowledge to identify and implement solutions.
          - Spearheaded research initiatives, staying at the forefront of emerging technologies and industry trends. 
            Implemented cutting-edge solutions to solve complex technical challenges, driving innovation within the organization.

        Some of the main tools and technologies that were used:

          - Java, Kotlin
          - Microservice, Oauth2, CQRS, Agile
          - Gradle, Google Cloud Platform(Google BigQuery, Cloud Pub/Subs, etc.)
          - ReactJS, Angular 1.5
          - Spark Java

    - role: Software Engineer (Full Stack)
      time: Feb 2009 - Feb 2011
      company: CLOUWAY LTD
      details: |
        As a software engineer, my main responsibility was to develop and
        maintain high scalable servers of the company projects. One of them
        was TelcoNg BSS project, which provides quality service for thousands
        of subscribers. The project was one of the first enterprise project
        that uses the Google App Engine and the earliest version of the Google
        Cloud Services. The frontend of the project was built with GWT.

        Some of the main tools that were used:

          - Java, Maven, Google app engine, GWT, Sitebricks,
          - Scrum, TDD, Design Patterns
          - Rest Api, Google Cloud Datastore
          - Postgree SQL, Apache Tomcat, Jetty, HTML & CSS, Javascript

